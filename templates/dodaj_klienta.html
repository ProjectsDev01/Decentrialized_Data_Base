<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Klienta</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: white; /* White text color for contrast */
        }
        .content-wrapper {
            background-color: #212529; /* Slightly lighter dark background for the content area */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 1000px; /* Wider content area */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add some shadow for better distinction */
        }
        header {
            background-color: #212529; /* Darker header background */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .nav-pills .nav-link {
            color: white; /* Ensure link text is white */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff; /* Active link background color */
        }
        .nav-pills .nav-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .nav-pills .nav-link:active {
            background-color: #003f7f;
            color: white;
        }
        .table {
            color: white; /* Table text color */
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Lista Klientów</a></li>
            <li class="nav-item"><a href="{{ url_for('pracownicy') }}" class="nav-link">Lista Pracowników</a></li>
            <li class="nav-item"><a href="{{ url_for('samochody') }}" class="nav-link">Lista Samochodów</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_klienta') }}" class="nav-link active" aria-current="page">Dodaj Klienta</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_pracownika') }}" class="nav-link">Dodaj Pracownika</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_samochod') }}" class="nav-link">Dodaj Samochód</a></li>
        </ul>
    </header>
    
    <div class="container">
        <div class="content-wrapper">
            <h1>Dodaj nowego klienta</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="imie" class="form-label">Imię:</label>
                    <input type="text" class="form-control" id="imie" name="imie" required>
                </div>
                <div class="mb-3">
                    <label for="nazwisko" class="form-label">Nazwisko:</label>
                    <input type="text" class="form-control" id="nazwisko" name="nazwisko" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="id_punktu_fk" class="form-label">ID Punktu (1 - Warszawa, 2 - Wrocław):</label>
                    <input type="number" class="form-control" id="id_punktu_fk" name="id_punktu_fk" min="1" max="2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Dodaj</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-link">Powrót</a>
        </div>
    </div>
</body>
</html>
