<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Samochód</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: white; /* White text color for contrast */
        }
        .content-wrapper {
            background-color: #212529; /* Slightly lighter dark background for the content area */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 1000px; /* Wider content area */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add some shadow for better distinction */
        }
        header {
            background-color: #212529; /* Darker header background */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .nav-pills .nav-link {
            color: white; /* Ensure link text is white */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff; /* Active link background color */
        }
        .nav-pills .nav-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .nav-pills .nav-link:active {
            background-color: #003f7f;
            color: white;
        }
        .table {
            color: white; /* Table text color */
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Lista Klientów</a></li>
            <li class="nav-item"><a href="{{ url_for('pracownicy') }}" class="nav-link">Lista Pracowników</a></li>
            <li class="nav-item"><a href="{{ url_for('samochody') }}" class="nav-link " >Lista Samochodów</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_klienta') }}" class="nav-link">Dodaj Klienta</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_pracownika') }}" class="nav-link">Dodaj Pracownika</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_samochod') }}" class="nav-link active" aria-current="page">Dodaj Samochód</a></li>
        </ul>
    </header>
    
    <div class="container">
        <div class="content-wrapper">
            <h1>Dodaj nowy samochód</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="nr_rejestracyjny" class="form-label">Nr Rejestracyjny:</label>
                    <input type="text" class="form-control" id="nr_rejestracyjny" name="nr_rejestracyjny" required>
                </div>
                <div class="mb-3">
                    <label for="nazwa_typu" class="form-label">Nazwa Typu:</label>
                    <input type="text" class="form-control" id="nazwa_typu" name="nazwa_typu" required>
                </div>
                <div class="mb-3">
                    <label for="kategoria" class="form-label">Kategoria:</label>
                    <input type="text" class="form-control" id="kategoria" name="kategoria" required>
                </div>
                <div class="mb-3">
                    <label for="marka" class="form-label">Marka:</label>
                    <input type="text" class="form-control" id="marka" name="marka" required>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model:</label>
                    <input type="text" class="form-control" id="model" name="model" required>
                </div>
                <div class="mb-3">
                    <label for="rok_produkcji" class="form-label">Rok Produkcji:</label>
                    <input type="number" class="form-control" id="rok_produkcji" name="rok_produkcji" required>
                </div>
                <div class="mb-3">
                    <label for="kolor" class="form-label">Kolor:</label>
                    <input type="text" class="form-control" id="kolor" name="kolor" required>
                </div>
                <div class="mb-3">
                    <label for="przebieg" class="form-label">Przebieg:</label>
                    <input type="text" class="form-control" id="przebieg" name="przebieg" required>
                </div>
                <div class="mb-3">
                    <label for="id_punktu" class="form-label">ID Punktu (1 - Warszawa, 2 - Wrocław):</label>
                    <input type="number" class="form-control" id="id_punktu" name="id_punktu" min="1" max="2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Dodaj Samochód</button>
            </form>
            <a href="{{ url_for('samochody') }}" class="btn btn-link">Powrót</a>
        </div>
    </div>
</body>
</html>
