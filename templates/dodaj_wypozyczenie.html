<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Wypożyczenie</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: white; /* White text color for contrast */
        }
        .content-wrapper {
            background-color: #212529; /* Slightly lighter dark background for the content area */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 1000px; /* Wider content area */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add some shadow for better distinction */
        }
        header {
            background-color: #212529; /* Darker header background */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .nav-pills .nav-link {
            color: white; /* Ensure link text is white */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff; /* Active link background color */
        }
        .nav-pills .nav-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .nav-pills .nav-link:active {
            background-color: #003f7f;
            color: white;
        }
        .table {
            color: white; /* Table text color */
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Lista Klientów</a></li>
            <li class="nav-item"><a href="{{ url_for('pracownicy') }}" class="nav-link">Lista Pracowników</a></li>
            <li class="nav-item"><a href="{{ url_for('samochody') }}" class="nav-link">Lista Samochodów</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_klienta') }}" class="nav-link">Dodaj Klienta</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_pracownika') }}" class="nav-link">Dodaj Pracownika</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_samochod') }}" class="nav-link">Dodaj Samochód</a></li>
            <li class="nav-item"><a href="{{ url_for('dodaj_wypozyczenie') }}" class="nav-link active" aria-current="page">Dodaj Wypożyczenie</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <h1>Dodaj nowe wypożyczenie</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="id_samochodu" class="form-label">Wybierz samochód:</label>
                    <select class="form-select" id="id_samochodu" name="id_samochodu" required>
                        {% for s in samochody %}
                        <option value="{{ s[0] }}">{{ s[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_klienta" class="form-label">Wybierz klienta:</label>
                    <select class="form-select" id="id_klienta" name="id_klienta" required>
                        {% for k in klienci %}
                        <option value="{{ k[0] }}">{{ k[1] }} {{ k[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_pracownika" class="form-label">Wybierz pracownika:</label>
                    <select class="form-select" id="id_pracownika" name="id_pracownika" required>
                        {% for p in pracownicy %}
                        <option value="{{ p[0] }}">{{ p[1] }} {{ p[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_punktu" class="form-label">ID Punktu (1 - Warszawa, 2 - Wrocław):</label>
                    <input type="number" class="form-control" id="id_punktu" name="id_punktu" min="1" max="2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Dodaj Wypożyczenie</button>
            </form>
            <a href="{{ url_for('samochody') }}" class="btn btn-link">Powrót</a>
        </div>
    </div>
</body>
</html>
